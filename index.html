<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Minha página com foco na Sidebar">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Maria Fernanda Falcão De Lima>
    <meta name="robots" content="index, follow">
    <title>Side_Bar Menu</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Adiciona o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>
    <div class="main_box">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
            <i class="fas fa-bars"></i></label>
        </div>
        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">CodingLab</a>
            </div>
            <div class="btn_two">
                <label for="check">
                <i class="fas fa-times"></i></label>
            </div>
            <ul class="menu">
                <li><a href="#"><i class="fas fa-qrcode"></i>
                        Dashboard</a></li>
                <li><a href="#"><i class="fas fa-link"></i></i>
                        Shortcuts</a></li>
                <li><a href="#"><i class="fas fa-stream"></i>
                        Overview</a></li>
                <li><a href="#"><i class="fas fa-calendar-week"></i>
                        Events</a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i>
                        About</a></li>
                <li><a href="#"><i class="fas fa-sliders-h"></i>
                        Services</a></li>
                <li><a href="#"><i class="fas fa-phone-volume"></i>
                        Contact</a></li>
                <li><a href="#"><i class="fas fa-comments"></i>
                        Feedback</a></li>
            </ul>
            <div class="social_media">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
    </div>

</body>

</html>
